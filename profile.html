    <!-- MODAL -->
    <div class="modal" tabindex="-1" role="dialog" id="location-prompt">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Where Are You?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"></span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="city">City (Nashville)</label>
                  <input type="text" class="form-control" id="city">
                </div>
                <div class="form-group">
                  <label for="state">State (TN) - if applicable</label>
                  <input type="text" class="form-control" id="state">
                </div>
                <div class="form-group">
                  <label for="country">Country (USA)</label>
                  <input type="text" class="form-control" id="country">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="location-submit">Submit</button>
            </form>
            </div>
          </div>
        </div>
      </div>

    <div class="container mb-5">
      <div class="row">
        <div class="col-12 text-right mt-3">
          <p>Enable Weather Services</p>
          
          <!-- Toggle -->
          <label class="switch normal" id="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="col-lg-12 text-center outfit-display">
            <h1 class="display-4">Your Outfit</h1>
            <button class="btn btn-myPrimary border-myPrimary text-myPrimary" id="generate-btn">Generate</button>
            <div class="border-top-myPrimary mt-3"></div>
            <div class="top-display mt-3"></div>
            <div class="bottom-display"></div>
        </div>
      </div>
